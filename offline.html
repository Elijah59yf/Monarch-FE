<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Monarch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sand: #f5f0e8;
            --warm-white: #faf8f5;
            --terracotta: #c67b5c;
            --ink: #2a2a2a;
            --charcoal: #3d3d3d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--warm-white);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--charcoal);
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--terracotta);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .retry-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some content may not be available until you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">
        Try Again
    </button>
</body>
</html>
