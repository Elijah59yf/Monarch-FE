    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Monarch</div>
            <nav>
                <div class="hamburger">
                    <div class="line"></div>

            </nav>
        </div>
    </header>

    <main>
        <section class="page-header fade-in">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>Let's connect and build something great.</p>
            </div>
        </section>

        <section class="contact-form-section fade-in">
            <div class="container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/elijah59yf" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer">
